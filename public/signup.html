<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Signup - Javascript E-Commerce Site</title>
		<link rel="stylesheet" href="./styles/global.css" />
	</head>
	<body class="signup">
		<div class="container">
			<img src="./images/dark-logo.png" alt="dark logo" class="logo" />

			<form>
				<input type="text" autocomplete="off" id="name" placeholder="Name" />
				<input type="email" autocomplete="off" id="email" placeholder="Email" />
				<input
					type="password"
					autocomplete="off"
					id="password"
					placeholder="Password"
				/>
				<input
					type="text"
					autocomplete="off"
					id="number"
					placeholder="Phone Number"
				/>

				<div class="field">
					<input type="checkbox" checked id="terms" class="checkbox" />
					<label for="terms-and-cond"
						>agree to out <a href="#">terms and services</a></label
					>
				</div>

				<div class="field">
					<input type="checkbox" id="notification" class="checkbox" />
					<label for="notification">recieve upcoming offers and events</label>
				</div>

				<button class="submit-btn">Submit</button>
			</form>

			<div class="alertBox">
				<img src="./images/error.png" alt="alert error" class="alertBox__img" />
				<p class="alertBox__msg">Error Message</p>
			</div>

			<a href="/login" class="login-link"
				>Already have an account? Login here</a
			>
		</div>

		<div class="loader"><img src="./images/loader.gif" alt="loader gif" /></div>

		<script src="./js/token.js"></script>
		<script src="./js/form.js"></script>
	</body>
</html>
